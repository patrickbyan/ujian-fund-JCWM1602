<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Soal Nomor 1</title>
    </head>
    <body>
        <h1>PATTERN</h1>
        <input type="number" name="" id="angka" placeholder="masukkan angka">
        <br>
        <h1>RESULT :</h1>
        <input type="button" value="Ganjil" id="ganjil" class="buttons"> <input type="button" value="Huruf" id="huruf" class="buttons">
        <br><br>
        <h1 id="result"></h1>
    </body>

    <script>
    // buat pattern, result: program menerima input berupa angka maksimal 4 angka dan angka tidak boleh negatif. Jika tombol ganjil dan huruf ditekan maka akan ditampilkan hasil berikut ini
    // Ganjil 1, 3 5, 7 9 11, Result: B, D F, H J L
        let buttons = document.getElementsByClassName("buttons")
        let result = ''
        buttons[0].addEventListener('click', function(){return operation('Ganjil')})
        buttons[1].addEventListener('click', function(){return operation('Huruf')})

        function operation(buttonClicked){
            let h1 = document.getElementById('result')
            let angka = Number(document.getElementById('angka').value) // kondisi: maks 4 angka, tidak boleh negatif
            let angkaStr = angka.toString()
            let angkaLght = angkaStr.length
            let alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
            let lastNumber = 0
            let lastHuruf = 0
            let slice

            if(angka >= 0 && angkaLght <= 4){
                if(buttonClicked == "Ganjil"){
                    for(let i = 1; i <= angka; i++){
                        for(let j = 1; j <= i; j++){
                            if(i == 1){
                                result += `${i}`
                                lastNumber = 1
                            }else{
                                result += `${lastNumber + 2}`
                                lastNumber = lastNumber + 2
                            }
                        }

                        result += `\n` //hasilnya masih dempet2
                    }

                }else if(buttonClicked == "Huruf"){ // B, D F, H J L
                    for(let i = 1; i <= angka; i++){
                        for(let j = 1; j <= i; j++){
                            if(i == 1){ // J[1] = B, LOOP LAGI
                                result += `${alphabets[j]}`
                                slice = alphabets.substr(2, alphabets.length)
                            }else if(i == angka){
                                result += `${alphabets[j+6]}`
                                slice = alphabets.substr(2, alphabets.length)
                            }else{ // d f, h j l
                                // J[4] = D, 
                                result += `${slice[j]}`
                                slice = alphabets.substr(3, alphabets.length)
                            }
                        }
                        result += `\n`
                    }
                }

            }else{
                alert("angka harus lebih besar dari 0 dan inputan maksimal 4 angka")
            }

            h1.innerHTML = result
        }

    </script>
</html>
